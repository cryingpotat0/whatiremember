
<!-- Notebook display -->
<div class="col-lg-4 col-sm-6">
  <div class="row m-b">
    <div class="col-lg-12">
      <div class="panel panel-bold panel-{{style}} m-b-0 app-box-shadow">
        <a ui-sref="notebooks.show({notebookId: id})" style="text-decoration:none; color:white">
          <div class="panel-body p-b-lg" >
            <h2 class="m-b-0">{{ title }}</h2>
            <hr>
            <p class="text-serif"><em>Click to view the notebook </em></p>
          </div>
        </a>
        <div class="panel-footer p-b-sm text-{{style}}">
          <div class="row">
            <div class="col-xs-6 text-center" ng-click="deleteNotebook({id: id})">
              <i class = "fa fa-trash fa-2x"></i>
            </div>
            <a ui-sref="notebooks.edit({notebookId: id})">
              <div class="col-xs-6 text-center text-{{style}}">
                <i class = "fa fa-pencil fa-2x"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Notebook display -->
