<div class="stage" id="stage"> 
  <div class="block block-inverse block-transparent app-block-grid" ng-init="getNotebookList()">

    <div class="container" id="grid">
      <div class="row">
    
        <notebook-block delete-notebook="deleteNotebook(id)" edit-notebook="renderEdit" id= "{{notebook._id}}" style="{{notebook.style}}" title="{{notebook.title}}" ng-repeat="notebook in notebooks" ng-hide="notebook.display"></notebook-block>
      </div>
    </div>
  </div>
</div>
